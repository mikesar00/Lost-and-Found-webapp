<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReClaimMe - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="top-header">
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
            <h1>ReClaimMe</h1>
        </div>
    </header>
    <div class="main-container">
        <div class="image-section">
            <img src="img.jpg" alt="Lost and Found">
        </div>
       <div class="login-box">
            <form id="login-form">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="text" id="student-id" required>
                    <label>Email or Student ID</label>
                </div>
                <div class="input-box">
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" id="remember-me"> Remember me</label>
                    <a href="forgot.html">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <footer id="sign-out" class="footer">
        <div class="footer-left">
            <div class="footer-logo-container">
                <img src="logo.jpg" alt="ReClaimMe Logo" class="footer-logo-img">
                <h2 class="footer-title">ReClaimMe</h2> 
            </div>
            <p class="footer-description">Lost items? We've got a team dedicated to bringing them back to you.</p>
        </div>
        <div class="footer-center">
            <p>Â© Copyright 2025 ReClaimMe</p>
            <p>All Rights Reserved</p>
        </div>
        <div class="footer-right">
            <p class="contact-title">Contact</p>
            <p>Tel: +93463575478</p>
            <p>Email: reclaimme@gmail.com</p>
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>
<script>
        // Check if credentials are saved
        window.addEventListener('load', () => {
            const savedId = localStorage.getItem('studentId');
            const savedPassword = localStorage.getItem('password');
            const rememberMe = localStorage.getItem('rememberMe') === 'true';

            if (rememberMe) {
                document.getElementById('student-id').value = savedId || '';
                document.getElementById('password').value = savedPassword || '';
                document.getElementById('remember-me').checked = true;
            }
        });

        // Handle form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const studentId = document.getElementById('student-id').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;

            // Save credentials if Remember Me is checked
            if (rememberMe) {
                localStorage.setItem('studentId', studentId);
                localStorage.setItem('password', password);
                localStorage.setItem('rememberMe', true);
            } else {
                localStorage.removeItem('studentId');
                localStorage.removeItem('password');
                localStorage.setItem('rememberMe', false);
            }

            // Simulate successful login
            alert('Login successful!');
            window.location.href = 'home.html';
        });

        // Handle sign out
        function signOut() {
            localStorage.removeItem('studentId');
            localStorage.removeItem('password');
            localStorage.setItem('rememberMe', false);
            alert('You have signed out.');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
